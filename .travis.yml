sudo: required

addons:
  artifacts:
    paths:
    - ${TRAVIS_BUILD_DIR}


language: java

jdk: openjdk8

services:
  - docker

install:
  - mkdir tmp
  - mkdir /tmp/nextflow
  - cd /tmp/nextflow
  - wget -qO- get.nextflow.io | bash
  - sudo ln -s /tmp/nextflow/nextflow /usr/local/bin/nextflow
  - cd ${TRAVIS_BUILD_DIR}
  - docker pull andersenlab/nil-ril

script: bash test.sh